<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./images/bubbles.ico" type="image/x-icon">
    <title>人物关系</title>
    <style type="text/css">
        .nodetext {
            font: 12px Microsoft YaHei;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            pointer-events: none;
        }
        .linetext {
            font-size: 9px Microsoft YaHei;
        }
        button {
          display: inline-block;
          padding: 8px 4px;
          cursor: pointer;
          text-align: center;   
          text-decoration: none;
          outline: none;
          color: #fff;
          background-color: #4CAF50;
          border: none;
          border-radius: 15px;
          box-shadow: 0 9px #999;
        }

        button:hover {background-color: #3e8e41}

        button:active {
          background-color: #3e8e41;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }

        p{
            color: black;
            font: 12px Microsoft YaHei;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <svg>
        <g>
            <g id="links"></g>
            <g id="texts"></g>
            <g id="nodes"></g>
        </g>
    </svg>
    <div>
        <div id="bottom"></div>
        <button id="reset" onclick="b_ready()">一键还原</button>
    </div>
    <script src="./js/d3.js"></script>
    <script src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript">

    //---------------------初始化参数---------------------------

    $("#bottom").css({"font-size":"14px", "color": "#CCCC00", "position": "fixed", "left": 0, "top": 0, "width": "80%"})
    $("#bottom p").css({"margin": "0", "padding": "0"})
    $("#reset").css({"position": "fixed", "right": 0, "top": 0, "width": "20%"})

    var marge = {
        top: 60,
        bottom: 60,
        left: 60,
        right: 60
    }

    var svg = d3.select("svg")
    var width = window.innerWidth
    svg.attr("width", width)
    var height = window.innerHeight
    svg.attr("height", height)
    var g = svg.append("g")

    let name = localStorage.getItem("name")
    let index = localStorage.getItem("name_id")
    

    var nodes = []
    var edges = []

    let next_index = 1

    //箭头
    var marker = svg.append("marker")
        .attr("id", "resolved")
        .attr("markerUnits","userSpaceOnUse")
        .attr("viewBox", "0 -5 15 15")//坐标系的区域
        .attr("refX",32)//箭头坐标
        .attr("refY", -1)
        .attr("markerWidth", 15)//标识的大小
        .attr("markerHeight", 15)
        .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
        .attr("stroke-width",6)//箭头宽度
        .append("path")
        .attr("d", "M0,-5L10,0L0,5")//箭头的路径
        .attr('fill','#000000');//箭头颜色

    function b_ready() {

        d3.select("#links").selectAll("line").remove()
        d3.select("#texts").selectAll("text").remove()
        d3.select("#nodes").selectAll("g").remove()

        localStorage.clear()

        next_index = 1

        nodes = []
        edges = []

        $.get(`http://tdye123.picp.net:12757/character/1?wd=${name}`, function(data) {
            let first_node = {
                id: "",
                name: "",
                gender: "",
                dynasty: "",
                birth: "",
                death: "",
                click_sign: 1
            }
            first_node.id = data[index].id
            first_node.name = data[index].name
            first_node.gender = data[index].gender
            first_node.dynasty = data[index].dynasty
            first_node.birth = data[index].birth
            first_node.death = data[index].death
            first_node.x = width/2
            first_node.y = height/2

            $("#bottom").html(function() {
                let html = `<p>姓名：${first_node.name}</p>
                            <p>性别：${first_node.gender}</p>
                            <p>朝代：${first_node.dynasty}</p>
                            <p>生：${first_node.birth}</p>
                            <p>卒：${first_node.death}</p>`
                return html
            })

            let ch_node = []
            let ch_link = []

            ch_node.push(first_node)


            for(let k = 0; k < data.length; k ++) {
                if(data[k].id == data[index].id) {
                    let kinId = [""]
                    for(let i = 0; i < data[k].relation.length; i ++) {
                        let sign = 0
                        for(let j = 0; j < kinId.length; j ++) {
                            if(data[k].relation[i].kinPersonId == kinId[j]) {
                                sign = 1
                            }
                        }
                        if(sign === 0) {
                            kinId.push(data[k].relation[i].kinPersonId)
                            let link = {
                                source: 0,
                                target: 0,
                                target_id: 0,
                                relation: ""
                            }
                            link.source = 0
                            link.target_id = data[k].relation[i].kinPersonId
                            link.relation = data[k].relation[i].kinRelName
                            if(!localStorage.getItem(link.target_id)) {
                                let node = {
                                    id: "",
                                    name: "",
                                    gender: "",
                                    dynasty: "",
                                    birth: "",
                                    death: "",
                                    click_sign: 0
                                }
                                link.target = next_index
                                next_index = next_index + 1
                                node.id = data[k].relation[i].kinPersonId
                                node.name = data[k].relation[i].kinPersonName
                                ch_node.push(node)
                            }else {
                                link.target = localStorage.getItem(link.target_id)
                            }
                            ch_link.push(link)
                        }
                    }
                }
            }

            nodes = d3.merge([nodes, ch_node])
            edges = d3.merge([edges, ch_link])

            for(let i = 0; i < nodes.length; i++) {
                localStorage.setItem(nodes[i].id, i)
            }


            var colorScale = d3.scaleOrdinal(d3.schemeCategory10)

            var forceSimulation = d3.forceSimulation()
                    .force("link", d3.forceLink())
                    .force("charge", d3.forceManyBody())
                    .force("center",d3.forceCenter())
        
            forceSimulation.force("center")
                    .x(width/2)
                    .y(height*2/3)

            forceSimulation.nodes(nodes)
                    .on("tick", ticked)
            
            forceSimulation.force("link")
                    .links(edges)
                    .distance(80)
            

            forceSimulation.force("charge")
                    .strength(-500)
                    .distanceMax(100)
                    .distanceMin(50)

            
            var links = d3.select("#links")
                    .selectAll("line")
                    .data(edges)
                    .enter()
                    .append("line")
                    .attr("stroke", "#A254A2")
                    .attr("stroke-width", 1)
                    .attr("marker-end", "url(#resolved)" );
            
            var linksText = d3.select("#text")
                    .selectAll("text")
                    .data(edges)
                    .enter()
                    .append("text")
                    .attr('class', 'linetext')
                    // .attr("font-size","14px")
                    // .attr("font-family", "微软雅黑")
                    .text(function(d){
                        return d.relation
                    })
                    .attr("fill", function(d, i){
                        return colorScale(i)
                    })
            
            var gs = d3.select("#nodes")
                    .selectAll("g")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("transform", function(d, i){
                        var cirX = d.x
                        var cirY = d.y
                        return "translate("+cirX+","+cirY+")"
                    })
                    .call(d3.drag()
                        .on("start", started)
                        .on("drag", draged)
                        .on("end", ended)
                    )
                    .on('touchstart', function (d, i) {
                        _links.style("stroke-width",function(edge){
                            if(edge.source.name==d.name || edge.target.name==d.name){
                                return 3;
                            }else{
                                return 1;
                            }
                        })
                    })
                    .on("click", function (d, i) {
                        click(d, i);
                     })
                    

            
            gs.append("circle")
                    .attr("r", 20)
                    .attr("fill", function(d, i){
                        return colorScale(i)
                    })
                    .attr("stroke", "#101010")
                    .attr("stroke-width", 1)

            gs.append("text")
                    .attr("x", -15)
                    .attr("y", -7)
                    .attr("dy", 10)
                    .attr('class', 'nodetext')
                    .attr("fill", function(d, i){
                        return "#333333"
                    })
                    .text(function(d){
                        return d.name
                    })

            function ticked() {
                links
                    .attr("x1", function(d){return d.source.x})
                    .attr("y1", function(d){return d.source.y})
                    .attr("x2", function(d){return d.target.x})
                    .attr("y2", function(d){return d.target.y})
                linksText
                    .attr("x", function(d){return (d.source.x + d.target.x)/2})
                    .attr("y", function(d){return (d.source.y + d.target.y)/2})
                gs 
                    .attr("transform",function(d) { return "translate(" + d.x + "," + d.y + ")"})
            }

            function started(d) {
                if(!d3.event.active) {
                    forceSimulation.alphaTarget(0.8).restart()
                    d.fx = d.x
                    d.fy = d.y
                }
            }

            function draged(d) {
                d.fx = d3.event.x
                d.fy = d3.event.y
            }

            function ended(d) {
                if(!d3.event.active) {
                    forceSimulation.alphaTarget(0)
                }
                d.fx = null
                d.fy = null
            }
        })
    }

    //----------------------初始化节点------------------------
    $(document).ready(b_ready)
    //-------------------------------------------------------
            

    function click(e, i) {

        if(e.click_sign !== 1) {
            $.get(`http://tdye123.picp.net:12757/character/2?wd=${e.id}`, function(data) {

                e.click_sign = 1
                e.gender = data[0].gender
                e.dynasty = data[0].dynasty
                e.birth = data[0].birth
                e.death = data[0].death
                $("#bottom").html(function() {
                    let html = `<p>姓名：${e.name}</p>
                                <p>性别：${e.gender}</p>
                                <p>朝代：${e.dynasty}</p>
                                <p>生：${e.birth}</p>
                                <p>卒：${e.death}</p>`
                    return html
                })

                let ch_node = []
                let ch_link = []

                let kinId = [""]
                for(let i = 0; i < data[0].relation.length; i ++) {
                    let sign = 0
                    for(let j = 0; j < kinId.length; j ++) {
                        if(data[0].relation[i].kinPersonId == kinId[j]) {
                            sign = 1
                        }
                    }
                    if(sign === 0) {
                        kinId.push(data[0].relation[i].kinPersonId)
                        let link = {
                            source: 0,
                            target: 0,
                            target_id: 0,
                            relation: ""
                        }
                        link.source = e.index
                        link.target_id = data[0].relation[i].kinPersonId
                        link.relation = data[0].relation[i].kinRelName
                        if(!localStorage.getItem(link.target_id)) {
                            let node = {
                                name: "",
                                gender: "",
                                dynasty: "",
                                birth: "",
                                death: "",
                                click_sign: 0
                            }
                            link.target = next_index
                            next_index = next_index + 1
                            node.id = data[0].relation[i].kinPersonId
                            node.name = data[0].relation[i].kinPersonName
                            ch_node.push(node)
                        }else {
                            link.target = localStorage.getItem(link.target_id)
                        }
                        ch_link.push(link)
                    }
                }
                restart(e, i, ch_node, ch_link)
            })
        }else {
            alert("点过了！")
        }
    }

    function restart(e, i, add_nodes, add_edges) {

        for(let i = 0; i < add_nodes.length; i ++) {
            add_nodes[i].x = e.x
            add_nodes[i].y = e.y
            localStorage.setItem(add_nodes[i].id, next_index - add_nodes.length + i)
        }

        nodes = d3.merge([nodes, add_nodes])
        edges = d3.merge([edges, add_edges])

        d3.select("#links").selectAll("line").remove()
        d3.select("#texts").selectAll("text").remove()
        d3.select("#nodes").selectAll("g").remove()

        var colorScale = d3.scaleOrdinal(d3.schemeCategory10)

        var forceSimulation = d3.forceSimulation()
                .force("link", d3.forceLink())
                .force("charge", d3.forceManyBody())
                .force("center",d3.forceCenter())
        
        forceSimulation.force("center")
                .x(width/2)
                .y(height*2/3)
            

        forceSimulation.force("charge")
                .strength(-500)
                .distanceMax(100)
                .distanceMin(50)

        forceSimulation.nodes(nodes).on("tick", _ticked)

        forceSimulation.force("link")
            .links(edges)
            .distance(80)

        let _links = d3.select("#links").selectAll("line").data(edges).enter()
            .append("line")
            .attr("stroke", "#A254A2")
            .attr("stroke-width", 1)
            .attr("marker-end", "url(#resolved)" );

        let _linksText = d3.select("#texts").selectAll("text").data(edges).enter()
            .append("text")
            .attr('class', 'linetext')
            .text(function(d) {
                return d.relation
            })
            .attr("font-size","14px")
            .attr("fill", function(d, i) {
                return colorScale(i)
            })

        let a = d3.select("#nodes").selectAll("g")
            .data(nodes).enter().append("g")
            .attr("transform", function(d, i){
                var cirX = d.x
                var cirY = d.y
                return "translate("+cirX+","+cirY+")"
            })
            .call(d3.drag()
                .on("start", _started)
                .on("drag", _draged)
                .on("end", _ended)
            )
            .on('touchstart', function (d, i) {
                _links.style("stroke-width",function(edge){
                    if(edge.source.name==d.name || edge.target.name==d.name){
                        return 3;
                    }else{
                        return 1;
                    }
                })
            })
            .on("click", function (d, i) {
                click(d, i);
             })
            
        a.append("circle")
            .attr("r", 20)
            .attr("fill", function(d, i){
                return colorScale(i)
            })
            .attr("stroke", "#101010")
            .attr("stroke-width", 1)


        a.append("text")
            .attr("x", -15)
            .attr("y", -7)
            .attr("dy", 10)
            .attr('class', 'nodetext')
            .attr("fill", function(d, i){
                return "#333333"
            })
            .attr("font-size","14px")
            .text(function(d){
                return d.name
            })

        function _ticked() {
        _links
            .attr("x1", function(d){return d.source.x})
            .attr("y1", function(d){return d.source.y})
            .attr("x2", function(d){return d.target.x})
            .attr("y2", function(d){return d.target.y})
        _linksText
            .attr("x", function(d){return (d.source.x + d.target.x)/2})
            .attr("y", function(d){return (d.source.y + d.target.y)/2})
        a 
            .attr("transform",function(d) { return "translate(" + d.x + "," + d.y + ")"})
        }
        function _started(d) {
            if(!d3.event.active) {
                forceSimulation.alphaTarget(0.8).restart()
                d.fx = d.x
                d.fy = d.y
            }
        }
        function _draged(d) {
            d.fx = d3.event.x
            d.fy = d3.event.y
        }
        function _ended(d) {
            if(!d3.event.active) {
                forceSimulation.alphaTarget(0)
            }
            d.fx = null
            d.fy = null
        }
    }

    </script>
</body>
</html>
