<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="icon" href="./images/dynasty.ico" type="image/x-icon">
    <title>朝代</title>
</head>
<body>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">请选择搜索方式</h3>
        </div>
        <div class="panel-body">
            <select name="dyna" id="dyna" class="form-control">
                <option value="1">帝王纪元</option>
                <option value="2">公元纪元</option>
                <option value="3">朝代名称</option>
            </select>
            <div class="input-group">
                <input type="text" name="dyna_input" id="dyna_input" class="form-control">
                <span id="submit" class="input-group-addon" style="cursor:pointer">提交</span>
            </div>
            <div id="alert"></div>
            <div id="display" class="panel no-border panel-success">
            </div>
            <table id="dyna_list_t" class="table table-hover table-striped"></table>   
        </div>
    </div>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/dynasty.js"></script>
</body>
</html>
